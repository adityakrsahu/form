<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" bgcolor="
			#f5ef42" cellspacing="10" cellpadding="12">
		<tr>
			<th id="show" colspan="4" align="center" bgcolor="#fffff"></th>
		</tr>
		<tr>
			<th bgcolor="red" onclick="ac(AC)">AC</th>
			<th onclick="del()">del</th>
			<th onclick="cal('+/-')">+/-</th>
			<th onclick="cal('/')">/</th>
		</tr>
		<tr>
			<td onclick="cal(7)" >7</td>
			<td onclick="cal(8)">8</td>
			<td onclick="cal(9)">9</td>
			<td onclick="cal('*')">*</td>
		</tr>
		<tr>
			<td onclick="cal(4)">4</td>
			<td onclick="cal(5)">5</td>
			<td onclick="cal(6)">6</td>
			<td onclick="cal('-')">-</td>
		</tr>
		<tr>
			<td onclick="cal(1)">1</td>
			<td onclick="cal(2)">2</td>
			<td onclick="cal(3)">3</td>
			<td onclick="cal('+')">+</td>
		</tr>
		<tr>
			<td onclick="cal('%')">%</td>
			<td onclick="cal(0)">0</td>
			<td onclick="cal('.')">.</td>
			<td onclick="output('=')">=</td>
		</tr>
	</table>
    <script src="./calcu.js"></script>

</body>
</html>
